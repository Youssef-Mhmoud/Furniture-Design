<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Design</title>
    <!-- Bootstrap Css File -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome Library Css File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main File Css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts Library  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Navbar  -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Furniture Design</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main"
          aria-controls="main"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="main">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link p-lg-3 active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-3" href="#">Contact</a>
            </li>
          </ul>
          <div class="search ps-3 pe-3 d-none d-lg-block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->
    <div class="landing d-flex align-items-center">
      <video muted loop autoplay>
        <source src="/video.mp4" type="video/mp4" />
      </video>
      <div class="container">
        <div class="text-center text-light position-absolute">
          <h1>Welcome In Furniture Design</h1>
          <p class="fs-6 text-white-50 mb-4">We make awesome furniture and many things you need</p>
          <a class="btn rounded-pill main-btn text-uppercase" href="#">Started</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap Js File  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Library JS File  -->
    <script src="js/all.min.js"></script>
    <!-- Main File Js  -->
    <script src="js/main.js"></script>
  </body>
</html>
